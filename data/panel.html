<!doctype html>
<html>

<head>
    <title>ClickBaiter</title>
</head>

<body class="popUp">
    <header class="popUp-head">
        <h1>ClickBaiter Settings</h1>
    </header>
    <main class="popUp-body">
        <p>When we find an annoying clickbait, what do you want to do?</p>
        <div class="row">
            <div class="column-flex">
                <label for="remove">Remove it completely</label>
            </div><!--
         --><div class="column-input">
                <input type="radio" name="action" id="remove" value="remove">
                <label class="input" for="remove">
                    <span></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="column-flex">
                <label for="flag">Flag it (Make the post ignorable)</label>
            </div><!--
         --><div class="column-input">
                <input type="radio" name="action" id="flag" value="flag">
                <label class="input" for="flag">
                    <span></span>
                </label>
            </div>
        </div>
        <div class="row">
          <button id="save" class="btn">Save</button>
        </div>
    </main>
    <footer class="popUp-footer">
        Ported by <a href="https://jrmd.io">Jerome Duncan</a>
    </footer>
</body>

</html>
